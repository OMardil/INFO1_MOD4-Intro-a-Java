# Theme Setting
# Doc: https://gitpitch.com/docs/settings/theme
#
theme            : template

theme-background : [ "linear-gradient(180deg, white 75%, black 25%)" ]
theme-headline   : [ "Montserrat", "#93C54B", "none" ]
theme-byline     : [ "Montserrat", "#111111", "none" ]
theme-text       : [ "Raleway", "#1C1C1C", "none" ]
theme-links      : [ "#62A503", "#718C00" ]
theme-code       : [ "Fira Code" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]

highlight        : tomorrow


# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

#
# Logo Setting
# https://gitpitch.com/docs/settings/logo
#
# logo : assets/img/logo.png
# logo-position : top-left

#
# Layout Setting
# Doc: https://gitpitch.com/docs/settings/layout
#
layout : top-left

#
# Footnote Setting
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote : "Lógica boleana"

# Transition
transition : none

# Charts
charts: true

#
# Published Setting
# Doc: https://gitpitch.com/docs/settings/published

published : true

#
# Code lines
code-line-numbers : false

#
# Remote settings
remote-control : true

#
# Math
mathjax : TeX-MML-AM_HTMLorMML-full

#
# Twitter Card Settings [Pro Only]
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "Lógica boleana"
description : "Lógica boleana."
thumbnail : https://gitpitch.com/gpimg/tutorial-thumb.png
